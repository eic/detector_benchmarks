sim:insert_neutron:
  stage: simulate
  extends: .phy_benchmark
  needs: ["common:detector"]
  parallel:
    matrix:
      - P: 20
      - P: 30
      - P: 40
      - P: 50
      - P: 60
      - P: 70
      - P: 80
  timeout: 1 hours
  script:
    - snakemake --cores 1 sim_output/insert_neutron/epic_craterlake_rec_neutron_${P}GeV.edm4hep.root 
  retry:
    max: 2
    when:
      - runner_system_failure

analyze:insert_neutron:
  stage: analyze
  extends: .phy_benchmark
  needs: ["sim:insert_neutron"]
  script:
    - mkdir -p results/epic_craterlake
    - python benchmarks/insert_neutron/analysis/neutron_plots.py results/epic_craterlake/insert_neutron

collect_results:insert_neutron:
  stage: collect_results
  needs: ["analyze:insert_neutron"]
  script:
    - ls -al
