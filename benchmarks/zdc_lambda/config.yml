sim:zdc_lambda:
  stage: simulate
  extends: .phy_benchmark
  needs: ["common:detector"]
  parallel:
    matrix:
      - P: 100
      - P: 125
      - P: 150
      - P: 175
      - P: 200
      - P: 225
      - P: 250
      - P: 275
  timeout: 3 hours
  script:
    - snakemake --cores 1 sim_output/zdc_lambda/epic_zdc_sipm_on_tile_only_rec_lambda_dec_${P}GeV.edm4hep.root 
  retry:
    max: 2
    when:
      - runner_system_failure

analyze:zdc_lambda:
  stage: analyze
  extends: .phy_benchmark
  needs: ["sim:zdc_lambda"]
  script:
    - snakemake --cores 1 results/epic_zdc_sipm_on_tile_only/zdc_lambda 

collect_results:zdc_lambda:
  stage: collect_results
  needs: ["analyze:zdc_lambda"]
  script:
    - ls -al
