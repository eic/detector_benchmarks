sim:zdc_sigma:
  stage: simulate
  extends: .phy_benchmark
  needs: ["common:detector"]
  parallel:
    matrix:
      - P: 100
      - P: 125
      - P: 150
      - P: 175
      - P: 200
      - P: 225
      - P: 250
      - P: 275
  timeout: 6 hours
  script:
    - snakemake --cores 1 sim_output/zdc_sigma/epic_zdc_sipm_on_tile_only_rec_sigma_dec_${P}GeV.edm4hep.root 
  retry:
    max: 2
    when:
      - runner_system_failure

analyze:zdc_sigma:
  stage: analyze
  extends: .phy_benchmark
  needs: ["sim:zdc_sigma"]
  script:
    - snakemake --cores 1 results/epic_zdc_sipm_on_tile_only/zdc_sigma 

collect_results:zdc_sigma:
  stage: collect_results
  needs: ["analyze:zdc_sigma"]
  script:
    - ls -al
